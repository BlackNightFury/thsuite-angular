<app-pos-patient-queue *ngIf="!selectedPatient" (patientSelected)="selectPatient($event)" (newPatient)="newPatient($event)" [patientQueue]="patientList"></app-pos-patient-queue>

<app-pos-cart *ngIf="selectedPatient" [patient]="selectedPatient" (savePatient)="clearSelectedPatient()" (finishPatient)="removeSelectedPatient()"></app-pos-cart>
