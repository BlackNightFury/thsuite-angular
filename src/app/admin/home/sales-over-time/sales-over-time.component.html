<div class="section-box">

    <div class="section-title">
        <div class="section-heading">
            <div class="svg-icon">
                <img src="assets/svg/sales_over_time.svg"/>
            </div>
            <h1 class="section-title">Sales Over Time</h1>
        </div>

        <div class="report-control inside-fullwidth" style="width: 70%; margin-left: 0;">
            <div style="display: flex; flex-direction: row; margin-left: 1em">
                <app-date-range-selector style="margin-right: 1em" [selectedDateRangeSubject]="dateRangeSource"></app-date-range-selector>

                <app-select2 style="margin-right: 1em"
                            *ngIf="typeSelect2Options"
                             [options]="typeSelect2Options"
                             [(ngModel)]="selectedType">
                </app-select2>

                <ng-container *ngIf="this.numberOfDays && this.numberOfDays <= 1">
                    <app-button-toggler class="multiple" [options] = "toggleGranularityOneDay" [(ngModel)]="selectedGranularity">
                    </app-button-toggler>
                </ng-container>

                <ng-container *ngIf="this.numberOfDays && this.numberOfDays > 1 && this.numberOfDays <= 7">
                    <app-button-toggler class="multiple" [options] = "toggleGranularityShortTimeFrame" [(ngModel)]="selectedGranularity">
                    </app-button-toggler>
                </ng-container>

                <ng-container *ngIf="this.numberOfDays && this.numberOfDays > 7">
                    <app-button-toggler class="multiple" [options] = "toggleGranularityLongTimeFrame" [(ngModel)]="selectedGranularity">
                    </app-button-toggler>
                </ng-container>
            </div>
        </div>
    </div>

    <main class="content">
        <div *ngIf="chartData" id="line_chart" style="height:90%" [chartData]="chartData" [chartOptions]= "chartOptions" chartType="LineChart" GoogleChart></div>
        <div *ngIf="!chartData">No data available for current selection.</div>
    </main>

</div>
