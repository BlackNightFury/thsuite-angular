<div class="topbar-controls patient-management">
    <div class="controls-row">
        <h2 class="page-subtitle">Alerts</h2>
    </div>
</div>

<div class="topbar-filters">
    <div class="controls-row">
        <app-select2 *ngIf="alertTypeSelect2Options"
                     [options]="alertTypeSelect2Options"
                     [(ngModel)]="selectedAlertType">
        </app-select2>
    </div>
</div>

<main class="content">
    <table class="inventory-products-table sticky">
        <thead>
        <tr>
            <th style="width: 20%;">Alert Type</th>
            <th style="width: 10%">Date</th>
            <th style="width: 20%">Title</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of objects | async" (click)="onRowClick($event, item)">
            <td>{{item.typeFormatted}}</td>
            <td>{{item.createdAt | date:'short'}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
        </tr>
        </tbody>
    </table>

    <app-pager [numPages]="numPages" [(ngModel)] = "pageModel"></app-pager>
</main>
