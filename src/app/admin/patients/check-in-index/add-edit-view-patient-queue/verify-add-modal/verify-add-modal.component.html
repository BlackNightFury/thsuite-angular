<div>
    <span style="font-weight: bold;">Have you verified all patient info?</span>
    <div style="margin-top: 2rem; margin-bottom: 1.5rem;">
        <ng-container>
            <button class="btn secondary green aligned" (click)="yes()">Yes, Verify and Enter</button>
            <button class="btn secondary green aligned" (click)="no()">No, Add to Queue</button>
        </ng-container>
    </div>
</div>
